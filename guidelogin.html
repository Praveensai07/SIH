<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body{
            font-size: 24px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: rgb(241, 241, 241);

        }

        h3{ color: rgb(255, 255, 255);
            font-weight: 500;
        }

        nav{
            height: 45px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        ul{
            list-style: none;
            border: 1px white solid;
            padding: 7px;
            width: 150px;
            text-align: center;
            border-radius: 6px;
            margin-right: 20px;
            font-size: 18px;
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
        }

        .ul{
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        ul>li{
            margin: 7px;
            border-bottom: 1px solid grey;
            cursor: pointer;
            padding: 7px;
            transition: 0.4s ease-in-out;
        }

        ul>li:hover{
            border: 1px solid white;
            border-radius: 5px;
            box-shadow: 0px 0px 7px white;
            transform: scale(1.09);
        }

        a{ color: #fff; text-decoration: none; }

        .menu-icon{
            border: none;
            background: transparent;
            color: white;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
        }

        .form{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form{
            padding: 40px;
            width: max-content;
            height: max-content;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            align-items: center;
            border-radius: 10px;
            border: 1px solid white;
            box-shadow: 0px 0px 5px white;
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(7px);
            background: rgba(36, 33, 33, 0.233);
        }
        .input-box {
            position:relative;
            width:310px;
            margin:15px 0;
            border-bottom:1px solid #fff;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #fff;
            pointer-events: none;
            transition: 0.4s ease;
    }

    /* FLOATING EFFECT */
        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: -6px;
            font-size: 0.85rem;   
            color: #00fda9;      
        }

        .input-box input {
            width:100%;
            height:50px;
            background:transparent;
            border:none;
            outline:none;
            font-size:18px;
            color:#fff;
            padding:0 35px 0 5px;
        }
      

        ::placeholder{
            font-size: 13px;
            color: rgb(0, 0, 0);
            opacity: 0.7;
        }

        .btn{
            width: 120px;
            height: 38px;
            border-radius: 25px;
            outline: none;
            border: none;
            background-image: linear-gradient(45deg,rgb(38, 255, 172),dodgerblue);
            background-size: 0% 100%;
            background-position: right;
            background-repeat: no-repeat;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background-size 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover{
            color: white;
            background-size: 100% 100%;
            background-position: left;
            box-shadow: 0 0 5px #00fda9, 0 0 5px #002fff;
            transform: scale(1.07);
        }

        .caption{
            font-size: 12px;
            color: rgb(255, 255, 255);
            text-align: center;
            font-weight: 500;
        }

        .register{
            color: dodgerblue;
            cursor: pointer;
            font-weight: 600;
        }
        .error{
            font-size: 12px;
            color: red;
            margin-top: -12px;
            align-self: flex-start;
        }
        .input-box i{
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #75b4b1;
            transition: 0.2s ease;
        }
        .input-box i:hover{
            color: #00abc9;
        }
        /* Responsive */
        @media (max-width: 480px){
            body{ font-size: 18px; }
            ul{ width: 130px; font-size: 16px; }
            form{ max-width: 95%; }
        }
    </style>
</head>
<body background="images/beach.jpg">

<nav>
    <button onclick="menu.hidden^=1" class="menu-icon">&#9776;</button>
</nav>

<div class="ul">
    <ul id="menu" hidden>
        <a href="index.html"><li>Home</li></a>
    </ul>
</div>

<div class="form">
    <form id="loginForm" action="/guide-login" method="POST" >
        <h3>Login</h3>    
        <div class="input-box">
            <input type="text" id="userid" placeholder=" " name="userid" >
            <label for="userid">Guide ID</label>
            <div class="error" id="userError"></div>
        </div>
        <div class="input-box">
            <input type="password" id="pwd" placeholder="" name="password" >
            <label for="password">Password</label>
            <i id="eyeIcon" class="fa-solid fa-eye"></i>
            <!-- <div class="error" id="passError"></div> -->
        </div>
        <div class="error" id="passError"></div>
        <p class="error" id="loginError"></p>

        <div class="caption">
            Don't have an account?
            <a href="guideregister.html"><span class="register">Register Now</span></a>
        </div>
      

        <input type="submit" value="Submit" class="btn">
    </form>
</div>




<script>
/* ===== READ URL PARAMETERS (ONLY ONCE) ===== */
const params = new URLSearchParams(window.location.search);

/* LOGIN NOT FOUND ERROR */
if (params.get("error") === "notfound") {
    document.getElementById("loginError").textContent =
        "No account register now";
}

/* INVALID PASSWORD ERROR FROM SERVER */
if (params.get("error") === "invalid_password") {
    document.getElementById("passError").textContent =
        "Password must be at least 6 characters and contain letters";
}

/* ===== SHOW / HIDE PASSWORD ===== */
const eyeIcon = document.getElementById("eyeIcon");
const pwdInput = document.getElementById("pwd");

eyeIcon.addEventListener("click", () => {
    if (pwdInput.type === "password") {
        pwdInput.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        pwdInput.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
    }
});

/* ===== CLIENT-SIDE PASSWORD VALIDATION ===== */
document.getElementById("loginForm").addEventListener("submit", function (e) {
    const pwd = pwdInput.value.trim();
    const passError = document.getElementById("passError");

    passError.textContent = "";

    if (pwd.length < 6) {
        e.preventDefault();
        passError.textContent = "Password must be at least 6 characters";
        return;
    }

    if (!/[a-zA-Z]/.test(pwd)) {
        e.preventDefault();
        passError.textContent =
            "Password cannot contain only numbers";
        return;
    }
});
</script>



</script>

</body>
</html>
